<!DOCTYPE html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link href="coffee.ico" rel="icon" type="image/x-icon" />
		<title></title>
		<link rel="stylesheet" href="sunset.css" />
	</head>
	
	<body>
	
			<div class="card brown">
				<img src="coffee.png" id="coffee" onclick="showPrice(this)"/>
			</div>
			
			<div class="card orange">
				<img src="tea.png" id="tea" onclick="showPrice(this)"/>
			</div>
			
			<div class="card gold">
				<img src="hotcoco.png" id="coco" onclick="showImage(this)"/>
			</div>
			
			<div class="banner">
				<p class="title">sunset</p>
				<p class="subtitle">student run coffee shop</p>
			</div>
			
			<div class="card beige">
				<img src="virginmargarita.png" id="marg" onclick="showImage(this)"/>
			</div>
			
			<div class="card grey">
				<img src="espresso.png" id="espresso" onclick="showPrice(this)"/>
			</div>
			
			<div class="card green">
				<img src="passionfruit.png" id="passion" onclick="showPrice(this)"/>
			</div>
			
			<div class="card brown">
				<img src="icedcoffee.png" id="iced" onclick="showPrice(this)"/>
			</div>
			
			<div class="card orange">
				<img src="latte.png" id="latte" onclick="showPrice(this)"/>
			</div>
			
			<div class="card gold">
				<img src="coffee.png" id="coff" onclick="showPrice(this)"/>
			</div>
			
			<div class="card beige">
				<img src="virginmargarita.png" id="virgin" onclick="showImage(this)"/>
			</div>
			
			<div class="card grey">
				<img src="espresso.png" id="resso" onclick="showPrice(this)"/>
			</div>
			
			<div class="soon" onclick="playSound(this)">
				<p class="coming">coming soon</p>
				
				<audio src="boop.ogg" type="audio/ogg" id="boop"></audio>
			</div>
			
			<script src="sunset.js"></script>
	</body>
</html>
